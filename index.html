<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Quieres ser mi prometida?</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .yes-btn {
            background-color: #28a745;
            color: white;
        }

        .yes-btn:hover {
            background-color: #218838;
        }

        .no-btn {
            background-color: #dc3545;
            color: white;
            position: relative;
        }

        .no-btn:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>¿Quieres ser mi prometida?</h1>
        <div class="buttons">
            <button class="yes-btn" id="yesBtn">Sí</button>
            <button class="no-btn" id="noBtn">No</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const noBtn = document.getElementById('noBtn');
            const yesBtn = document.getElementById('yesBtn');

            // Mover el botón "No" al pasar el mouse
            noBtn.addEventListener('mouseover', function() {
                const x = Math.random() * (window.innerWidth - noBtn.clientWidth);
                const y = Math.random() * (window.innerHeight - noBtn.clientHeight);
                noBtn.style.position = 'absolute';
                noBtn.style.left = `${x}px`;
                noBtn.style.top = `${y}px`;
            });

            // Mostrar mensaje al hacer clic en "Sí"
            yesBtn.addEventListener('click', function() {
                alert("Eres el amor de mi vida ❤");
            });
        });
    </script>
</body>
</html>
